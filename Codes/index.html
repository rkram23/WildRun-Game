<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☠️Wild Run☠️</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        #board {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            width: 100%;
            height: 100%;
            border: #000;
        }
        #userName {
        font-size: 20px; /* Set the desired font size */
        font-weight: bold; /* Make the font bold if needed */
        color: #333; /* Set the desired text color */
        margin-top: 10px; /* Add margin at the top for spacing */
    }

        video {
            object-fit: cover;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            color: white;
        }

        #restartButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            z-index: 2;
            color: rgb(7, 214, 49);
        }

        #gameOverContainer {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
            border: 2px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        #homeButton {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #restartButtonGameOver {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #gameOverContainer {
    display: block; /* Ensure visibility */
    background-color: #a0a0a0; /* Change the color as needed */
    text-align: center;
    margin-top: 20px;
    padding: 10px; /* Added padding for a better look */
    border: 2px solid #000; /* Add a border for visual separation */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add a subtle shadow effect */
    font-weight: bold; /* Make the font bold if needed */
    color: #333; /* Set the desired text color */
    z-index: 2; /* Added z-index to make sure it's above other elements */
}


    </style>
    <script src="dino.js"></script>
</head>

<body>
    <video autoplay loop muted>
        <source src="./img/background-video2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- <h1>Chrome Dinosaur Game</h1> -->
    <canvas id="board"></canvas>
    
    <button id="restartButton" onclick="restartGame()">Restart</button>
</body>

</html>
